<h2>List of Users</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name:</th>
      <th>Age:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
    </tr>
  </tbody>
</table>
<ul>
  <li *ngFor="let item of users">
    {{item.name}},
  </li>
</ul>
